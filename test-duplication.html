<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Event Duplication</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .section {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .log {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .stat {
            background-color: #2d2d30;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .error {
            color: #f48771;
        }
        .success {
            color: #73c991;
        }
        .warning {
            color: #ddb76d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Event Duplication Testing</h1>
        
        <div class="section">
            <h2>Authentication</h2>
            <button onclick="login()">üîë Login as Test User</button>
            <span id="authStatus">Not logged in</span>
        </div>

        <div class="section">
            <h2>Current Stats</h2>
            <button onclick="getCurrentStats()">üîÑ Refresh Stats</button>
            <div class="stats" id="currentStats">
                <div class="stat">Goals: <span id="goalsCount">-</span></div>
                <div class="stat">Assists: <span id="assistsCount">-</span></div>
                <div class="stat">Matches: <span id="matchesCount">-</span></div>
            </div>
        </div>

        <div class="section">
            <h2>Database Inspection</h2>
            <button onclick="inspectDatabase()">üîç Inspect Database</button>
            <div id="dbInspection"></div>
        </div>

        <div class="section">
            <h2>Event Testing</h2>
            <p>First create/get a match, then add events to test duplication.</p>
            <button onclick="getMatches()">üìã Get My Matches</button>
            <button onclick="createTestMatch()">‚öΩ Create Test Match</button>
            <br><br>
            <label>Match ID: <input type="text" id="matchId" placeholder="Enter match ID" style="width: 300px; background: #2d2d30; color: #d4d4d4; border: 1px solid #3c3c3c; padding: 5px;"></label>
            <br><br>
            <button onclick="addGoal()" id="addGoalBtn" disabled>‚öΩ Add Goal</button>
            <button onclick="rapidFire()" id="rapidFireBtn" disabled>üî• Rapid Fire (5 goals)</button>
            <button onclick="superRapidFire()" id="superRapidBtn" disabled>üí• Super Rapid (10 events)</button>
        </div>

        <div class="section">
            <h2>Log</h2>
            <button onclick="clearLog()">üßπ Clear Log</button>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let token = null;
        let currentMatchId = null;
        let playerId = null;
        let teamId = null;

        const API_BASE = 'http://localhost:3001/api';

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    token = data.token;
                    document.getElementById('authStatus').textContent = `Logged in as ${data.user.name}`;
                    log(`‚úÖ Logged in successfully as ${data.user.name}`, 'success');
                    getCurrentStats();
                } else {
                    log(`‚ùå Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function getCurrentStats() {
            if (!token) {
                log('‚ùå Please login first', 'error');
                return;
            }

            try {
                log('üìä Fetching current stats...');
                const response = await fetch(`${API_BASE}/stats/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('goalsCount').textContent = data.goals || 0;
                    document.getElementById('assistsCount').textContent = data.assists || 0;
                    document.getElementById('matchesCount').textContent = data.matches_played || 0;
                    
                    playerId = data.playerId;
                    log(`üìà Stats updated - Goals: ${data.goals}, Assists: ${data.assists}, Matches: ${data.matches_played}`, 'success');
                } else {
                    log(`‚ùå Failed to get stats: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Stats error: ${error.message}`, 'error');
            }
        }

        async function inspectDatabase() {
            try {
                log('üîç Inspecting database...');
                const response = await fetch(`${API_BASE}/inspect-events`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('dbInspection').innerHTML = `
                        <div style="margin-top: 10px;">
                            <strong>Database Summary:</strong><br>
                            Total Events: ${data.summary.totalEvents}<br>
                            Unique Events: ${data.summary.uniqueEvents}<br>
                            Duplicates: ${data.summary.duplicateEvents}<br>
                            Has Duplicates: ${data.summary.hasDuplicates ? 'üö® YES' : '‚úÖ NO'}
                        </div>
                    `;
                    log(`üîç Database inspection complete - ${data.summary.totalEvents} total events, ${data.summary.duplicateEvents} duplicates`, data.summary.hasDuplicates ? 'warning' : 'success');
                } else {
                    log(`‚ùå Database inspection failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Database inspection error: ${error.message}`, 'error');
            }
        }

        async function getMatches() {
            if (!token) {
                log('‚ùå Please login first', 'error');
                return;
            }

            try {
                log('üìã Fetching matches...');
                const response = await fetch(`${API_BASE}/matches`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (response.ok && data.matches && data.matches.length > 0) {
                    const match = data.matches[0];
                    currentMatchId = match.id;
                    document.getElementById('matchId').value = currentMatchId;
                    
                    // Try to get team ID from match
                    if (match.homeTeam && match.homeTeam.id) {
                        teamId = match.homeTeam.id;
                    } else if (match.awayTeam && match.awayTeam.id) {
                        teamId = match.awayTeam.id;
                    }
                    
                    enableEventButtons();
                    log(`üìã Found match: ${match.id.substring(0, 8)}... (${match.homeTeam?.name || 'Unknown'} vs ${match.awayTeam?.name || 'Unknown'})`, 'success');
                } else {
                    log('üìã No matches found. Create one first.', 'warning');
                }
            } catch (error) {
                log(`‚ùå Get matches error: ${error.message}`, 'error');
            }
        }

        async function createTestMatch() {
            if (!token) {
                log('‚ùå Please login first', 'error');
                return;
            }

            try {
                log('‚öΩ Creating test match...');
                
                // First get teams
                const teamsResponse = await fetch(`${API_BASE}/teams`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const teamsData = await teamsResponse.json();
                
                if (!teamsResponse.ok || !teamsData.teams || teamsData.teams.length < 2) {
                    log('‚ùå Need at least 2 teams to create a match', 'error');
                    return;
                }

                const homeTeam = teamsData.teams[0];
                const awayTeam = teamsData.teams[1];
                teamId = homeTeam.id; // We'll use home team for events

                const matchData = {
                    homeTeamId: homeTeam.id,
                    awayTeamId: awayTeam.id,
                    venue: 'Test Stadium',
                    matchDate: new Date().toISOString(),
                    duration: 90
                };

                const response = await fetch(`${API_BASE}/matches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(matchData)
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentMatchId = data.match.id;
                    document.getElementById('matchId').value = currentMatchId;
                    enableEventButtons();
                    log(`‚öΩ Test match created: ${currentMatchId.substring(0, 8)}...`, 'success');
                    
                    // Start the match
                    await startMatch();
                } else {
                    log(`‚ùå Failed to create match: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Create match error: ${error.message}`, 'error');
            }
        }

        async function startMatch() {
            if (!currentMatchId) return;
            
            try {
                const response = await fetch(`${API_BASE}/matches/${currentMatchId}/start`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    log('üöÄ Match started successfully', 'success');
                } else {
                    log('‚ö†Ô∏è Failed to start match (might already be started)', 'warning');
                }
            } catch (error) {
                log(`‚ùå Start match error: ${error.message}`, 'error');
            }
        }

        function enableEventButtons() {
            document.getElementById('addGoalBtn').disabled = false;
            document.getElementById('rapidFireBtn').disabled = false;
            document.getElementById('superRapidBtn').disabled = false;
        }

        async function addGoal() {
            await addEvent('GOAL');
        }

        async function addEvent(eventType) {
            const matchId = document.getElementById('matchId').value || currentMatchId;
            if (!matchId || !token || !playerId || !teamId) {
                log('‚ùå Missing required data (matchId, token, playerId, or teamId)', 'error');
                return;
            }

            try {
                const minute = Math.floor(Math.random() * 90) + 1;
                const eventData = {
                    playerId: playerId,
                    teamId: teamId,
                    eventType: eventType,
                    minute: minute,
                    description: `Test ${eventType.toLowerCase()}`
                };

                log(`‚öΩ Adding ${eventType} at minute ${minute}...`);
                
                const response = await fetch(`${API_BASE}/matches/${matchId}/events`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ ${eventType} added successfully at minute ${minute}`, 'success');
                    setTimeout(getCurrentStats, 100); // Refresh stats after adding event
                    setTimeout(inspectDatabase, 200); // Check database
                } else {
                    log(`‚ùå Failed to add ${eventType}: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Add ${eventType} error: ${error.message}`, 'error');
            }
        }

        async function rapidFire() {
            log('üî• Starting rapid fire test (5 goals in quick succession)...');
            for (let i = 0; i < 5; i++) {
                await addEvent('GOAL');
                await new Promise(resolve => setTimeout(resolve, 100)); // 100ms delay
            }
            log('üî• Rapid fire test completed');
        }

        async function superRapidFire() {
            log('üí• Starting super rapid fire test (10 events with no delay)...');
            const promises = [];
            for (let i = 0; i < 10; i++) {
                promises.push(addEvent('GOAL'));
            }
            await Promise.all(promises);
            log('üí• Super rapid fire test completed');
        }

        // Auto-login for convenience
        window.onload = () => {
            log('üöÄ Test page loaded. Click login to start testing.');
        };
    </script>
</body>
</html>
